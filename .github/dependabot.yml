version: 2
updates:

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  commit-message:
    prefix: "chore"
    include: "scope"
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "traverse"

- package-ecosystem: "github-actions"
  target-branch: "master"
  directory: "/"
  schedule:
    interval: daily
