# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache Node Modules
      id: cache-node-modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci
    - name: Lint commit message
      if: github.ref != 'refs/heads/main' && github.actor != 'dependabot[bot]'
      run: git log -1 --pretty=format:"%s" | npx commitlint
    - name: Lint code
      run: npm run lint
    - name: Run all tests
      run: npm test
      env:
        CI: true
    - name: Build swagger-js
      run: npm run build
    - name: Upload commonjs build artifacts
      if: startsWith(matrix.node-version, '14')
      uses: actions/upload-artifact@v1
      with:
        name: commonjs
        path: ./lib/

  commonjs-artifacts-test:
    name: commonjs-artifacts-test
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.4.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.4.x
    - name: Cache Node Modules
      id: cache-node-modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Download commonjs build artifacts
      uses: actions/download-artifact@v1
      with:
        name: commonjs

    - name: Run commonjs build artifacts on Node.js 12.4.x
      run: node -p "require('./commonjs')"

    - name: Use Node 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Run commonjs build artifacts on Node.js 14.x
      run: node -p "require('./commonjs')"

    - name: Use Node 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Run commonjs build artifacts on Node.js 16.x
      run: node -p "require('./commonjs')"

    - name: Use Node 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x
    - name: Run commonjs build artifacts on Node.js 16.x
      run: node -p "require('./commonjs')"
