openapi: 3.0.0
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/miketongUD/SwaggerHubDefects/1.0.0
  - description: SwaggerHub API Auto Mocking
    url: 'https://virtserver.swaggerhub.com/miketongUD/ContractDataImport/1.0.0'
info:
  version: "1.0.0"
  title: Swagger Hub UI Defect
  description: >-
    A client side JS error occurs when the throwError endpoint is expanded in
    the UI Docs panel. The error appears to be related to how the example value
    is generated from the schema.
security:
  - application:
      - read
      - write
paths:
  /throwError:
    post:
      summary: Opening this documentation throws an error in SwaggerHub
      description: Allows baskets of new prospects to be imported in to a portal
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortalDataImportRequest'
        description: the data to import
        required: true
components:
  schemas:
    PortalDataImportRequest:
      type: object
      properties:
        references:
          $ref: '#/components/schemas/References'
    
    References:
      type: object
      properties:
        billingDetails:
          type: array
          items:
            $ref: '#/components/schemas/BillingDetails_referenceable'
            
    BillingDetails:
      type: object
      properties:
        contact:
          $ref: '#/components/schemas/Contact_orReference'

    Contact:
      type: object
      description: >-
        A contact, usually a person, including the information on how to contact
        them
      properties:
        firstName:
          type: string
        lastName:
          type: string

    LocalReferenceById:
      type: object
      properties:
        $ref:
          type: string
        contact:
          $ref: '#/components/schemas/Contact'
        devTestRefId:
          type: string

    Contact_orReference:
      anyOf:
        - $ref: '#/components/schemas/LocalReferenceById'

    BillingDetails_referenceable:
      allOf:
        - $ref: '#/components/schemas/BillingDetails'
